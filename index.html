<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <title>Compare</title>
    <style type="text/css">
        div {
            display: flex;
            width: 100%;
            height: 100%;
            max-height: 100%;
        }
        iframe {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <iframe id="v0" width="1000" height="1000"
            src="https://htmlpreview.github.io/?https://github.com/bartaz/impress.js/blob/master/index.html#/step-2"
            frameborder="0" allowfullscreen="">
        </iframe>
        <iframe id="v1" width="1000" height="1000"
            src="https://htmlpreview.github.io/?https://github.com/bartaz/impress.js/blob/master/index.html#/step-2"
            frameborder="0" allowfullscreen="">
        </iframe>
    </div>

    <script id="script_id">
        const e0 = document.getElementById('v0');
        const e1 = document.getElementById('v1');

        const width = (window.innerWidth / 2 - 10);
        e0.width = width;
        e1.width = width;

        const height = (window.innerHeight - 30);
        e0.height = height;
        e1.height = height;

        const [src0, src1] = document.location.hash.slice(1).split('||');
        if (src0) {
            e0.src = src0;
        }
        if (src1) {
            e1.src = src1;
        }
    </script>
</body>

</html>
